<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="description"
          content="Jeeshop is an open-source e-commerce solution using technologies such as Java EE 7, Java 8 and AngularJS">

    <title>Jeeshop</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

<!-- NAVBAR
================================================== -->
<body ng-app="jeeshopSite">
<div class="navbar-wrapper">
    <div class="container">

        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="home" style="font-style: italic">Jeeshop</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a ui-sref="home">{{'home'|translate}}</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false">Documentation<span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li class="dropdown-header">{{'doc.guides' | translate}}</li>
                                <li><a target="_blank" href="https://github.com/remibantos/jeeshop#readme">{{'doc.userguide' | translate}}</a></li>
                                <li role="separator" class="divider"></li>
                                <li class="dropdown-header">{{'doc.backend.api' | translate}}</li>
                                <li><a target="_blank" href="docs/1.0/rest/catalog/generated-docs/rest-api.html" ng-bind="'doc.backend.catalog.api'|translate"></a></li>
                                <li><a target="_blank" href="docs/1.0/rest/order/generated-docs/rest-api.html" ng-bind="'doc.backend.order.api'|translate"></a></li>
                                <li><a target="_blank" href="docs/1.0/rest/user/generated-docs/rest-api.html" ng-bind="'doc.backend.user.api'|translate"></a></li>
                            </ul>
                        </li>
                        <!--<li><a ui-sref="about">{{'about'|translate}}</a></li>-->
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a target="_blank" href="https://github.com/remibantos/jeeshop" style="padding-top:0.8em; padding-bottom: 0;">
                            <span class="fa fa-github fa-2x"></span>
                        </a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</div>

<div ui-view></div>

================================================== -->

        <p class="pull-right"><a href="#">Back to top</a></p>

        <p>&copy; 2015 Jeeshop. &middot; <a ui-sref="about">About</a>
        </p>
    </footer>

</div>
